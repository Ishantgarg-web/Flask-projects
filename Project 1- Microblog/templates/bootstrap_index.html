<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/bootstrap_style.css">
    <title>Microblog</title>
  </head>
  <body>
    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/static/logo.svg" alt="The Microblog logo" width="30" height="24" class="d-inline-block align-text-top">
            Microblog
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#recent_posts">Recent</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active create_post_cls" href="#create_post">Create new Post</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



      <form class="form" action="/" method="POST" id="create_post">
        <div class="mb-3">
          <label for="exampleFormControlTitleText" class="form-label">Enter Title of post:</label>
            <input name="post_title" class="form-control" id="exampleFormControlTitleText" rows="1" required></input>
            <label for="exampleFormControlTextarea1" class="form-label">Enter new Entry:</label>
            <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <section class="recent" id="recent_posts">
        <h3 class="recent__heading">Recent Posts:</h3>
        <!-- jinja2 templating for entries  -->
        {% for entry in entries %}
          <div class="recent__post">
            <div class="recent__post__header">
              <h5 class="recent__post__header__title">{{ entry["title"] }}</h5>
              <p class="recent__post__header__date">-{{ entry["createdAt"] }}</p>
              <!-- add delete button to delete post -->
              <a href="/recent_post_delete_btn/{{ entry._id }}" class="btn btn-danger recent__post__delete_btn">Delete</a>
            </div>
            <div class="recent__post__complete">
              <p class="recent__post__complete__content">{{entry["content"]}}</p>
            </div>
          </div>
        {% endfor %}
      </section>

      <footer class="footer">
        <div class="container footer_content">
          <div class="row">
            <div class="col-md-6 footer_col1">
              <div class="row">
                <div class="col-md-12">
                  <a href="#" class="footer_links">About me</a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <a href="#" class="footer_links">See my other Projects</a>
                </div>
              </div>
            </div>
            <div class="col-md-6 footer_col2">
              <div class="row">
                <div class="col-md-12">
                  <a href="#recent_posts" class="footer_links">Recent</a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <a href="#create_post" class="footer_links">Create new post</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
      

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
