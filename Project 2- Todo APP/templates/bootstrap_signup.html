<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/signup_style.css">
</head>
  <body>
    <h3 class="center__signup">Please Register Yourself!!</h3>

    {% for message in get_flashed_messages() %}
        <div class="alert">
            <p class="login__alert__message">{{ message }}</p>
        </div>
    {% endfor %}
    <div class="form__container">
        <form class="center__signup signup__form" method="POST" action="/signup">
            <div class="mb-3">
              <label for="signup_email" class="form-label signup__form__heading">Enter Email:</label>
              <input type="email" class="form-control signup__form__input" id="signup_email" name="signup_email" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="signup_password" class="form-label signup__form__heading">Password</label>
              <input type="password" class="form-control signup__form__input" name="signup_password" id="signup_password" required>
            </div>
            <div class="mb-3">
              <label for="signup_confirm_password" class="form-label signup__form__heading">Confirm Password</label>
              <input type="password" class="form-control signup__form__input" name="signup_confirm_password" id="signup_confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>    
    </div>
    
      <section class="new__user">
        <div class="new__user__signup">
            <p class="new__user__signup__text">Already user?</p>
            <a href="{{ url_for('login') }}" class="new__user__signup__link">Login</a>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
